{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
            {{ post.author.name }}
            </div>
            <div class="card-body">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" style="width: 100%;" alt="">
            {% endif %}
            </div>
            <div class="card-footer">
            {% for tag in post.tag_set.all %}
            #{{ tag.name }}
            {% endfor %}
            </div>
        </div>
        </div>
    </div>
    </div>
{% endblock %}
