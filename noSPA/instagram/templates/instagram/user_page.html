{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                    <img src="{{ page_user.profile.url }}" alt="">
                <a href="{% url "profile_edit" %}">프로필 수정</a>
            </div>
            <div class="col-sm-12">
                {% for post in page_list %}
                    <img src="{{ post.photo.url }}" alt="{{ post.photo.caption }}">
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
