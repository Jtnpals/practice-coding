{% load bootstrap4 %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram/ Post List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>


<form action="" method="get">
    <input type="text" name="q" value="{{ q }}"/>
    <input type="submit" value="검색"/>
</form>

<table class="table table=bordered table-cover">
    <tbody>
    {% for post in post_list %}
        <tr>
            <td>
                {{ post.pk }}
            </td>
            <td>
                {% if post.photo %}
                    <img src="{{ post.photo.url }}" alt="" style="width: 100px;"/>
                {% else %}
                    No Photo
                {% endif %}
            </td>
            <td>
{#                <a href="{% url 'instagram:post_detail' post.pk %}">#}
                <a href="{{ post.get_absolute_url }}">
                    {{ post.message }}
                </a>

            </td>

        </tr>
    {% endfor %}
    </tbody>
    {{ is_paginated }}
    {{ page_obj }}

    {% bootstrap_pagination page_obj justify_content="center" %}
</table>
</body>
</html>
